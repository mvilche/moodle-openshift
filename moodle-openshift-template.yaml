  apiVersion: v1
  kind: Template
  metadata:
    name: moodle-openshift
    labels:
      template: moodle-openshift
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "moodle-openshift-mvilche"
      iconClass: "icon-github"
      description: >-
        Php Application S2i Images
        Martin Fabrizzio Vilche.
        https://github.com/mvilche.

  objects:


  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: moodle
      name: moodle
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: moodle
        deploymentconfig: moodle
      strategy:
        activeDeadlineSeconds: 21600
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: moodle
            deploymentconfig: moodle
        spec:
          containers:
            - env:
                - name: WAITFOR_HOST
                  value:
                - name: WAITFOR_PORT
                  value:
                - name: TIMEZONE
                  value: America/Montevideo
              image: "moodle:latest"
              imagePullPolicy: Always
              name: moodle
              ports:
                - containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - moodle
            from:
              kind: ImageStreamTag
              name: "moodle:latest"
          type: ImageChange



#### fin builder

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: moodle
      name: moodle
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: moodle
        deploymentconfig: moodle
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: moodle
      name: moodle
    spec:
      host:
      port:
        targetPort: http
      to:
        kind: Service
        name: moodle
        weight: 100
      wildcardPolicy: None



  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: moodle
        build: moodle
      name: moodle
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'moodle:latest'
      postCommit: {}
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
      runPolicy: Serial
      source:
        contextDir: ${PHP_VERSION}
        git:
          ref: master
          uri: 'https://github.com/mvilche/moodle-openshift.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile.centos8
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: moodle
      name: moodle
    spec: {}


