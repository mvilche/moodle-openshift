    metadata:
      labels:
        app: moodle
        build: moodle
      name: moodle
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'moodle:latest'
      postCommit: {}
      resources:
