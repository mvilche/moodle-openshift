  apiVersion: v1
  kind: Template
  metadata:
    name: moodle-openshift
    labels:
      template: moodle-openshift
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "moodle-openshift-mvilche"
      iconClass: "icon-github"
      description: >-
        Php Application S2i Images
        Martin Fabrizzio Vilche.
        https://github.com/mvilche.

  objects:




  - apiVersion: v1
    data:
      config.php: |-
        <?php  // Moodle configuration file

        unset($CFG);
        global $CFG;
        $CFG = new stdClass();

        $CFG->dbtype    = 'mysqli';
        $CFG->dblibrary = 'native';
        $CFG->dbhost    = 'mysql';
        $CFG->dbname    = 'moodle';
        $CFG->dbuser    = 'mysql';
        $CFG->dbpass    = 'mysql';
        $CFG->prefix    = 'mdl_';
        $CFG->dboptions = array (
          'dbpersist' => 0,
          'dbport' => 3306,
          'dbsocket' => '',
          'dbcollation' => 'utf8mb4_general_ci',
        );

        $CFG->wwwroot   = 'http://localhost:8080';
        $CFG->dataroot  = '/opt/moodle_data';
        $CFG->admin     = 'admin';

        $CFG->directorypermissions = 0777;

        require_once(__DIR__ . '/lib/setup.php');

        // There is no php closing tag in this file,
        // it is intentional because it prevents trailing whitespace problems!
    kind: ConfigMap
    metadata:
      name: moodle-config



  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      finalizers:
      - kubernetes.io/pvc-protection
      name: moodle-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi



  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: moodle
      name: moodle
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: moodle
        deploymentconfig: moodle
      strategy:
        activeDeadlineSeconds: 21600
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: moodle
            deploymentconfig: moodle
        spec:
          initContainers:
            - name: init-database
              env:
                - name: WAITFOR_HOST
                  value: mysql
                - name: WAITFOR_PORT
                  value: 3006
                - name: TIMEZONE
                  value: America/Montevideo
              image: moodle:latest
              command: ['bash', '-c', '/usr/libexec/s2i/initdb']        
          containers:
            - env:
                - name: WAITFOR_HOST
                  value: mysql
                - name: WAITFOR_PORT
                  value: 3006
                - name: TIMEZONE
                  value: America/Montevideo
              image: "moodle:latest"
              imagePullPolicy: Always
              name: moodle
              ports:
                - containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - name: moodle-config
                  mountPath: /opt/moodle_config    
                - name: moodle-data
                  mountPath: /opt/moodle_data
                  subPath: moodle-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                name: moodle-config
              name: moodle-config
            - name: moodle-data
              persistentVolumeClaim:
                claimName: moodle-data                        
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - moodle
            from:
              kind: ImageStreamTag
              name: "moodle:latest"
          type: ImageChange



